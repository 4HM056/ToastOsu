<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Score Archive</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Verdana", sans-serif;
        background: #0b0e1a;
        color: #ececec;
        display: flex;
    }

    /* SIDE MENU */
    .sidebar {
        width: 210px;
        min-height: 100vh;
        background: linear-gradient(180deg, #13182b, #0b0e1a);
        padding: 20px;
        border-right: 1px solid rgba(255,255,255,0.1);
        box-shadow: 2px 0 12px rgba(0,0,0,0.4);
        position: sticky;
        top: 0;
    }

    .sidebar h1 {
        font-size: 18px;
        color: #9bb3ff;
        margin-bottom: 20px;
        text-shadow: 0 0 6px #668aff;
    }

    .sidebar a {
        display: block;
        color: #b0baf5;
        text-decoration: none;
        margin: 8px 0;
        padding: 6px;
        border-radius: 6px;
        transition: 0.2s;
    }

    .sidebar a:hover {
        background: rgba(120,140,255,0.1);
        text-shadow: 0 0 6px #758dff;
    }

    /* MAIN */
    .content {
        flex: 1;
        padding: 40px;
    }

    .video-entry {
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.07);
        margin-bottom: 40px;
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(2px);
        box-shadow: 0 0 12px rgba(120,140,255,0.15);
    }

    .video-entry h2 {
        font-size: 20px;
        margin-bottom: 8px;
        color: #b9c6ff;
        text-shadow: 0 0 6px #546bf9;
    }

    /* STAR RATING + MOD BAR */
    .details-bar {
        font-size: 14px;
        display: flex;
        gap: 20px;
        margin-bottom: 12px;
        color: #c3c9ff;
        text-shadow: 0 0 5px rgba(120,140,255,0.4);
    }

    .details-bar span {
        background: rgba(120,140,255,0.08);
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.05);
    }

    iframe {
        width: 100%;
        height: 360px;
        border-radius: 8px;
        border: none;
        box-shadow: 0 0 18px rgba(120,140,255,0.25);
    }

    hr {
        border: none;
        height: 1px;
        background: linear-gradient(to right, rgba(255,255,255,0.05), rgba(120,140,255,0.2), rgba(255,255,255,0.05));
        margin: 40px 0;
    }
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h1>SS Scores</h1>
    <a href="#">All SS Plays</a>
    <a href="#">Top Difficulty</a>
    <a href="#">Recent</a>
</div>

<!-- MAIN CONTENT -->
<div class="content">

    <!-- VIDEO ENTRY 1 -->
    <div class="video-entry">
        <h2>Camellia - GHOST (SS)</h2>

        <div class="details-bar">
            <span>5.77 ★</span>
            <span>HDHR</span>
            <span>100.00%</span>
        </div>

        <iframe src="https://www.youtube.com/embed/3OrcZIoQcwI"></iframe>
    </div>

    <hr>

    <!-- VIDEO ENTRY 2 -->
    <div class="video-entry">
        <h2>xi - FREEDOM DiVE (SS)</h2>

        <div class="details-bar">
            <span>5.93 ★</span>
            <span>HDDT</span>
            <span>100.00%</span>
        </div>

        <iframe src="https://www.youtube.com/embed/E6xFuhYFtAw"></iframe>
    </div>

</div>

</body>
</html>
